type SmartContract {
  abi: [Json]
  account: Account
  account_id: String
  compiler_file_format: String
  compiler_version: String
  constructor_arguments: String
  contract_source_code: String
  deployment_tx_hash: String
  id: Int
  name: String
  other_info: String
}

input SmartContractInput {
  contract_address: String!
}

input SmartContractsInput {
  """
  argument: the page of query result, the relations of postgres offset: offset = (page - 1) * page_size
  
  default: 1
  limit: > 0
  """
  page: Int = 1

  """
  argument: the page_size of query result, it's the same of postgres limit
  
  default: 20
  limit: > 0
  """
  page_size: Int = 20

  """
  argument: the sort of type by custom condition
  
  default: desc
  """
  sort_type: SortType = DESC
}

enum SortType {
  ASC
  DESC
}

type TokenTransfer {
  amount: Decimal
  block: Block
  block_hash: String
  block_number: Int
  from_account: Account
  from_address: String
  log_index: Int
  polyjuice: Polyjuice
  to_account: Account
  to_address: String
  token_contract_address_hash: String
  token_id: Decimal
  transaction: Transaction
  transaction_hash: String
  udt: Udt
}

input TokenTransferInput {
  """Fetch the records after this cursor."""
  after: String

  """Fetch the records before this cursor."""
  before: String

  """
  if combine_from_to is true, then from_address and to_address are combined into
  query condition like `address = from_address OR address = to_address`
  """
  combine_from_to: Boolean = true

  """argument: the end of block number(inclusive) for search query"""
  end_block_number: Int
  from_address: String

  """
  Limits the number of records returned per page. Note that this number will be capped by maximum_limit=100. Defaults to 20.
  """
  limit: Int = 20

  """
  argument: the sort of type by custom condition
  
  default: desc
  """
  sort_type: SortType = DESC

  """argument: the start of block number(inclusive) for search query"""
  start_block_number: Int
  to_address: String
  token_contract_address_hash: String
  transaction_hash: String
}

type Transaction {
  args: String
  block: Block
  block_hash: String
  block_number: Int
  eth_hash: String
  from_account: Account
  from_account_id: Int
  hash: String
  index: Int
  nonce: Int
  polyjuice: Polyjuice
  polyjuice_creator: PolyjuiceCreator
  to_account: Account
  to_account_id: Int
  type: TransactionType
}

input TransactionInput {
  eth_hash: String
  transaction_hash: String
}

input TransactionsInput {
  address: String

  """Fetch the records after this cursor."""
  after: String

  """Fetch the records before this cursor."""
  before: String

  """argument: the end of block number(inclusive) for search query"""
  end_block_number: Int

  """
  Limits the number of records returned per page. Note that this number will be capped by maximum_limit=100. Defaults to 20.
  """
  limit: Int = 20
  script_hash: String
  sort: SortType

  """
  argument: the sort of type by custom condition
  
  default: desc
  """
  sort_type: SortType = DESC

  """argument: the start of block number(inclusive) for search query"""
  start_block_number: Int
}

enum TransactionType {
  ETH_ADDRESS_REGISTRY
  POLYJUICE
  POLYJUICE_CREATOR
}

type Udt {
  account: Account
  bridge_account_id: Int
  decimal: Int
  description: String
  icon: String
  id: String
  name: String
  official_site: String
  price: Decimal
  script_hash: String
  supply: Decimal
  symbol: String
  type: UdtType
  type_script: Json
  value: Decimal
}

input UdtsInput {
  """
  argument: the page of query result, the relations of postgres offset: offset = (page - 1) * page_size
  
  default: 1
  limit: > 0
  """
  page: Int = 1

  """
  argument: the page_size of query result, it's the same of postgres limit
  
  default: 20
  limit: > 0
  """
  page_size: Int = 20

  """
  argument: the sort of type by custom condition
  
  default: desc
  """
  sort_type: SortType = DESC
  type: UdtType
}

enum UdtType {
  BRIDGE
  NATIVE
}

